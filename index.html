<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color generator</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="input-color">
        <input class="text" type="text" placeholder="HEX or RGB">
        <button class="btn">Send</button>
      </div>
      <div class="color-text">
        <h1 class="color-rgb">rgb</h1><img class="copy" src="img/tabler-icon-copy.svg" alt="copy">
        <h1 class="color-hex">hex</h1><img class="copy" src="img/tabler-icon-copy.svg" alt="copy">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
